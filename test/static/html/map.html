<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenStreetMap with Leaflet</title>
  <!-- Link to Leaflet's CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    /* Set the height and width of the map */
    #map {
      height: 100vh;
      width: 100%;
    }

    /* Fancy H1 style */
    h1 {
      font-family: 'Arial', sans-serif;
      font-size: 1em; /* Large font size */
      font-weight: bold;
      color: #4CAF50; /* Green color */
      text-align: center;
      text-transform: uppercase; /* Makes the text uppercase */
      letter-spacing: 2px; /* Adds space between letters */
      background: linear-gradient(45deg, green, blue); /* Gradient background */
      padding: 20px;
      border-radius: 15px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1); /* Soft shadow */
      transform: scale(1.1); /* Slightly increases size */
      transition: transform 0.3s ease-in-out; /* Smooth transition for scaling */
    }

    /* Add a hover effect */
    h1:hover {
      transform: scale(1.2); /* Enlarge the h1 on hover */
      color: white; /* Change color to white on hover */
    }

  </style>
</head>
<body>
  <h1>My Interactive OSM Map</h1>
  <!-- The container where the map will be displayed -->
  <div id="map"></div>

  <!-- Link to Leaflet's JavaScript -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    // Create the map object and set the view (latitude, longitude) and zoom level
    const map = L.map('map').setView([51.505, -0.09], 13); // Coordinates for London

    // Add the OSM tile layer to the map
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    L.tileLayer('https://{s}.tile.stamen.com/toner/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://stamen.com">Stamen Design</a> & <a href="http://openstreetmap.org">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Add a marker to the map at the specified coordinates
    const marker = L.marker([51.505, -0.09]).addTo(map);

    // Add a popup to the marker
    marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();


    L.circle([51.508, -0.11], { radius: 500 }).addTo(map)
  .bindPopup("I am a circle.");

    
  </script>
</body>
</html>
